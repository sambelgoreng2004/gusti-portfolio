<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #020617;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #1e293b;
        }

        th {
            background: #020617;
            font-weight: bold;
        }

        tr:hover {
            background: #020617;
        }

        .badge {
            background: #22c55e;
            color: black;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<h1>ðŸ“Š Lead Management Dashboard</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Date</th>
        <th>Status</th>
    </tr>

    {% for lead in leads %}
    <tr>
        <td>{{ lead[0] }}</td>
        <td>{{ lead[1] }}</td>
        <td>{{ lead[2] }}</td>
        <td>{{ lead[3] }}</td>
        <td>{{ lead[4] }}</td>
        <td><span class="badge">NEW</span></td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
